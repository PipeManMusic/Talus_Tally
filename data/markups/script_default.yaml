id: script_default
label: Default Script
description: "Default screenplay/script formatting inspired by Trelby. Tokens support formatting applied when inserted."
tokens:
  - id: "scene"
    label: "Scene"
    format_scope: "line"
    format:
      text_transform: "uppercase"
      align: "center"
      bold: true

  - id: hook
    label: Hook
    format_scope: "line"      

  - id: visual
    label: Visual / B-Roll
    format_scope: "line"
    format:
      text_transform: "uppercase"

  - id: audio
    label: Audio / SFX
    format_scope: "line"
    format:
      text_transform: "uppercase"

  - id: text
    label: On-Screen Text
    format_scope: "line"

  - id: speaker
    label: Speaker
    pattern: '^(?P<name>[A-Z][A-Z0-9_ ]+):\s*(?P<text>.*)$'
    format_scope: "line"
    format:
      text_transform: "uppercase"

  - id: action
    label: Action
    format_scope: "line"

  - id: payoff
    label: Retention Payoff
    format_scope: "line"

  - id: loop
    label: Open Loop
    format_scope: "line"

  - id: cta
    label: Call to Action
    format_scope: "line"
    format:
      text_transform: "uppercase"

  - id: part
    label: Inventory Part
    format_scope: "line"
    format:
      text_transform: "uppercase"

  - id: note
    label: Note
    format_scope: "line"
